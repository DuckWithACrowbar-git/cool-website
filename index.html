<!DOCTYPE html>
<html lang="en">
<head><title>Cool website</title></head>
<body style="background-color: rgba(255, 255, 0, 0.902);">
<h3>This is a very cool website</h3>
<button onclick="loadVideo()">Completely Innocent Button!</button>
<div id="contentArea"><p></p></div>
</body>
<script>
function loadVideo() {
    document.getElementById("contentArea").innerHTML = `
        <video class="video" width="400" loop autoplay>
            <source src="images/video.mp4" type="video/mp4">
        </video>
        <div id="1" class="duck">
            <img height="200" src="images/image1.jpeg" alt="Image1">
            <img height="200" src="images/image2.jpg" alt="Image2">
            <img height="200" src="images/image3.jpg" alt="Image3">
        </div>
        <div id="2" class="duck">
            <img height="200" src="images/image4.jpg" alt="Image4">
            <img height="200" src="images/image5.jpeg" alt="Image5">
            <img height="200" src="images/image6.jpg" alt="Image6">
        </div>
        <div><button onclick="refreshPage()">Refresh Page</button></div>
    `;
}
function refreshPage() {
    window.location.reload();
}
</script>
<style>
.video {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.duck {
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
</html>
